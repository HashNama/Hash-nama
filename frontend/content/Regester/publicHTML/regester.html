<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regester</title>
    <link rel="stylesheet" href="../stayle/regester.css" />
    <link rel="stylesheet" href="../stayle/regesterTailwind.css" />
  </head>
  <body style="background-image: url(../pictuer/Background.png)">
    <div
      class="bg-[#12141C] rounded-[75px] w-[660px] h-[880px] mt-[25px]"
      id="count-login"
    >
      <div
        id="header-regester"
        class="grid justify-center gap-[36px] mt-[32px]"
      >
        <div class="ml-auto mr-auto">
          <h1 class="text-[48px] text-white-gray font-poppinsMedium">هش نما</h1>
        </div>
        <div class="w-[390px] h-[65px] ml-auto mr-auto">
          <button
            id="regester-googel"
            class="w-[390px] h-[65px] rounded-[15px] bg-dark-blue"
          >
            <img class="ml-auto mr-auto" src="../svg/googel.png" />
          </button>
        </div>
        <div><img class="ml-auto mr-auto" src="../svg/Or.png" alt="" /></div>
      </div>

      <div id="input-regester" class="grid gap-[16px] mt-[50px]">
        <div class="grid justify-center gap-[5px]">
          <div class="flex justify-center">
            <input
              class="w-[462px] rounded-[15px] text-sub-text shadow-2xl h-[75px] pl-[20rem] bg-[#181A24] border-none focus:outline-none"
              type="text"
              placeholder="نام کاربری"
              id="user-name"
            />
            <span class="flex items-center absolute z-[3] mt-[26px] ml-[24rem]"
              ><img src="../svg/User Icon.png" alt="" />
            </span>
          </div>
          <span id="true-username" class="ml-auto mr-auto md:hidden"
            ><h1 class="text-red-400">نام کابری را صحیح نیست</h1></span
          >
        </div>

        <div class="grid justify-center gap-[5px]">
          <div class="flex justify-center">
            <input
              class="w-[462px] rounded-[15px] text-sub-text shadow-2xl h-[75px] pl-[22rem] bg-[#181A24] border-none focus:outline-none"
              type="text"
              placeholder="ایمیل"
              id="user-email"
            />
            <span class="flex items-center absolute z-[3] mt-[26px] ml-[24rem]"
              ><img src="../svg/Email.png" alt="" />
            </span>
          </div>
          <span id="true-useremail" class="ml-auto mr-auto md:hidden"
            ><h1 class="text-red-400">ایمیل نادرست است</h1></span
          >
        </div>

        <div class="grid justify-center gap-[5px]">
          <div class="flex justify-center">
            <input
              class="w-[462px] rounded-[15px] text-sub-text shadow-2xl h-[75px] pl-[23rem] bg-[#181A24] border-none focus:outline-none"
              type="password"
              placeholder="رمز"
              id="user-password"
            />
            <span class="flex items-center absolute z-[3] mt-[26px] ml-[24rem]"
              ><img src="../svg/password.png" alt="" />
            </span>
            <span class="flex items-center absolute z-[3] mt-[26px] mr-[24rem]"
              ><img class="svg-hide-password" src="../svg/hide.png" alt="" />
            </span>
          </div>
          <span id="true-password" class="ml-auto mr-auto md:hidden"
            ><h1 class="text-red-400 text-[14px]">
              رمز باید کاراکتر کوچک و بزرگ و اعداد باشد
            </h1></span
          >
        </div>

        <div class="grid justify-center gap-[5px]">
          <div class="flex justify-center">
            <input
              class="w-[462px] rounded-[15px] text-sub-text shadow-2xl h-[75px] pl-[19rem] bg-[#181A24] border-none focus:outline-none"
              type="password"
              placeholder="تکرار رمز عبور"
              id="user-password-confirm"
            />
            <span class="flex items-center absolute z-[3] mt-[26px] ml-[24rem]"
              ><img src="../svg/password.png" alt="" />
            </span>
            <span class="flex items-center absolute z-[3] mt-[26px] mr-[24rem]"
              ><img class="svg-visibel-password" src="../svg/hide.png" alt="" />
            </span>
          </div>
          <span id="true-password-confirm" class="ml-auto mr-auto md:hidden"
            ><h1 class="text-red-400">رمز عبوری یکی نیست</h1></span
          >
        </div>
      </div>

      <div id="footer-regester" class="grid justify-center gap-[16] mt-[32px]">
        <div>
          <button
            id="user-registration"
            class="w-[463px] h-[75px] text-[26px] font-poppinsSemiBold text-white-gray bg-cyber-blue rounded-[15px]"
          >
            ثبت نام
          </button>
        </div>
        <div class="ml-auto mr-auto">
          <h1 class="text-[16px] text-sub-text">
            اکانت دارید؟<a
              id="wel-user"
              class="text-dark-blue text-[20px]"
              href="http://127.0.0.1:5500/Hash-nama/frontend/content/log%20in/publicHTML/login.html"
              >ورود</a
            >
          </h1>
        </div>
      </div>
    </div>

    <script src="../publicjs/regester.js" type="module"></script>
    <script src="../publicjs/userName.js" type="module"></script>
    <script src="../publicjs/userEmail.js" type="module"></script>
    <script src="../publicjs/userPassword.js" type="module"></script>
    <script src="../publicjs/singUp.js" type="module"></script>
  </body>
</html>
