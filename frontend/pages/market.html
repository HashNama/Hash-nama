<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>market</title>
    <link rel="stylesheet" href="../public/styles/main.css" />
    <link rel="stylesheet" href="../public/styles/market/market.css" />
  </head>
  <body class="bg-[#0D0F15]">
    <div class="w-[1890x]">
      <div class="flex justify-center w-[1890px]">
        <div class="w-[250px] h-[1024px] absolute right-[0px] bg-[#12141C]">
          <div class="grid justify-center gap-[40px] mt-[40px]">
            <div>
              <h1
                class="text-[32px] text-center text-[#E5E5E5] font-bold tracking-tighter"
              >
                هش نما
              </h1>
            </div>
            <div>
              <img src="../public/svgs/wallet/line2.png" alt="" />
              <img
                class="pt-[3px]"
                src="../public/svgs/wallet/line.png"
                alt=""
              />
            </div>
          </div>
          <div class="grid mt-[40px] gap-[16px]">
            <button
              id="home"
              class="flex text-[#E5E5E5] pl-[7rem] pt-[10px] ml-auto mr-auto text-[14px] font-medium bg-[#181A24] gap-[10px] rounded-[12px] w-[202px] h-[47px]"
            >
              <p>داشبورد</p>
              <img
                class="w-[20px] h-[20px]"
                src="../public/svgs/wallet/home-2.png"
                alt=""
              />
            </button>
            <button
              id="card"
              class="flex text-[#E5E5E5] pl-[8.3rem] pt-[10px] ml-auto mr-auto text-[14px] font-medium bg-[#181A24] gap-[10px] rounded-[12px] w-[202px] h-[47px]"
            >
              <p>ولت</p>
              <img
                class="w-[20px] h-[20px]"
                src="../public/svgs/wallet/card.png"
                alt=""
              />
            </button>
            <button
              id="receipt"
              class="flex text-[#E5E5E5] pl-[8.5rem] pt-[10px] ml-auto mr-auto text-[14px] font-medium bg-[#4667FB] gap-[10px] rounded-[12px] w-[202px] h-[47px]"
            >
              <p>بازار</p>
              <img
                class="w-[20px] h-[20px]"
                src="../public/svgs/wallet/receipt-tax.png"
                alt=""
              />
            </button>
            <button
              id="message"
              class="flex text-[#E5E5E5] pl-[1.7rem] pt-[10px] ml-auto mr-auto text-[14px] font-medium bg-[#181A24] gap-[10px] rounded-[12px] w-[202px] h-[47px]"
            >
              <div class="w-[130px]">
                <p class="w-[125px]">واچلیست و هشدار ها</p>
              </div>
              <img
                class="w-[20px] h-[20px]"
                src="../public/svgs/wallet/message.png"
                alt=""
              />
            </button>
          </div>
          <div class="relative top-[34rem]">
            <button
              id="home"
              class="flex text-[#718096] pl-[7rem] pt-[10px] ml-auto mr-auto text-[14px] font-medium bg-[#181A24] gap-[10px] rounded-[12px] w-[202px] h-[47px]"
            >
              <p>تنظیمات</p>
              <img
                class="w-[20px] h-[20px]"
                src="../public/svgs/wallet/settings.png"
                alt=""
              />
            </button>
          </div>
        </div>
        <div
          class="bg-[#12141C] relative right-[138px] w-[1520px] h-[64px] flex gap-[13rem] mt-[32px] rounded-[20px] justify-around items-center"
        >
          <div>
            <span
              ><img
                id="notifications-img"
                src="../public/svgs/wallet/notifications.png"
            /></span>
          </div>

          <div class="flex">
            <div>
              <input
                id="search-input"
                class="w-[500px] text-center text-[#A7A6B8] text-[16px] font-medium shadow-[#1e202b] shadow-sm focus:outline-none h-[36px] bg-[#181A24] rounded-[16px]"
              />
            </div>
            <div id="sarch-input" class="flex gap-[12px] absolute ml-[25rem]">
              <p id="searching" class="text-[#A7A6B8] text-[16px] font-medium">
                ...جستجو
              </p>
              <img
                class="w-5 h-5 mt-[5px]"
                src="../public/svgs/wallet/search.png"
                alt=""
              />
            </div>
          </div>

          <div>
            <button
              id="btn-speack"
              class="w-[130px] h-[36px] bg-[#0092C9] text-[#E5E5E5] rounded-[10px] text-[16px] font-semibold"
            >
              گفتگو
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="w-[1520px] h-[880px] bg-[#12141C] absolute left-[3rem] rounded-[25px] mt-[3rem]"
    >
      <div class="mr-[2rem] mt-[20px]">
        <h1
          style="direction: rtl"
          class="text-[20px] text-[#E5E5E5] font-semibold"
        >
          نمای بازار
        </h1>
      </div>

      <div
        class="w-[1462px] h-[58px] bg-[#181A24] rounded-[10px] mt-[20px] ml-auto mr-auto flex justify-center items-center gap-[6.6rem]"
      >
        <ul>
          <p class="text-[12px] text-[#B8B8B8] font-medium">#</p>
        </ul>

        <ul class="">
          <p class="text-[12px] text-[#B8B8B8] font-medium">نام</p>
        </ul>

        <ul class="flex gap-[5px] ml-[12px]">
          <p class="text-[12px] text-[#B8B8B8] font-medium">قیمت</p>
          <img
            id="vector-imformaiton"
            class="w-[14 px] h-[14px] mt-[3px]"
            src="../public/svgs/market/Vector1.png"
            alt=""
          />
        </ul>

        <ul class="flex gap-[5px]">
          <p class="text-[12px] text-[#B8B8B8] font-medium">تغییرات 24h</p>
          <img
            id="vector-imformaiton"
            class="w-[14 px] h-[14px] mt-[3px]"
            src="../public/svgs/market/Vector1.png"
            alt=""
          />
        </ul>

        <ul class="flex gap-[5px]">
          <p class="text-[12px] text-[#B8B8B8] font-medium">مارکت کپ</p>
          <img
            id="vector-imformaiton"
            class="w-[14 px] h-[14px] mt-[3px]"
            src="../public/svgs/market/Vector1.png"
            alt=""
          />
        </ul>

        <ul class="flex gap-[5px]">
          <p class="text-[12px] text-[#B8B8B8] font-medium">حجم 24h</p>
          <img
            id="vector-imformaiton"
            class="w-[14 px] h-[14px] mt-[3px]"
            src="../public/svgs/market/Vector1.png"
            alt=""
          />
        </ul>

        <ul>
          <p class="text-[12px] text-[#B8B8B8] font-medium">توکن های در چرخش</p>
        </ul>

        <ul>
          <p class="text-[12px] text-[#B8B8B8] font-medium">چارت</p>
        </ul>

        <ul>
          <p class="text-[12px] text-[#B8B8B8] font-medium">
            افزودن به واچلیست
          </p>
        </ul>
      </div>

      <div
        id="container-market"
        class="w-[1462px] h-[572px] mt-[20px] ml-auto mr-auto"
      ></div>

      <div class="flex justify-center gap-[43rem] mt-[5rem]">
        <div class="flex gap-[2rem]">
          <button id="btn-prev">
            <img src="../public/svgs/market/Prev.png" alt="" />
          </button>
          <div class="flex gap-[5px]" id="pagination"></div>
          <button id="btn-next">
            <img src="../public/svgs/market/Next.png" alt="" />
          </button>
        </div>
        <div class="flex gap-[16px]">
          <div class="text-center flex items-center">
            <h1 class="text-[#687588] text-[12px] font-medium">
              نمایش 1 تا 10 ارز بین 100 ارز
            </h1>
          </div>
          <div class="custom-select" onclick="this.classList.toggle('open')">
            <h1 id="selected-option" class="ml-auto mr-auto">تا 10</h1>

            <div class="custom-options">
              <div class="relative z-[100]" id="erc-20">1</div>
              <div class="relative z-[100]" id="erc-20">2</div>
              <div class="relative z-[100]" id="erc-20">3</div>
              <div class="relative z-[100]" id="erc-20">4</div>
              <div class="relative z-[100]" id="erc-20">5</div>
              <div class="relative z-[100]" id="erc-20">6</div>
              <div class="relative z-[100]" id="erc-20">7</div>
              <div class="relative z-[100]" id="trc-20">8</div>
              <div class="relative z-[100]" id="bep-20">9</div>
              <div class="relative z-[100]" id="polygon">10</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../public/js/market/market.js" type="module"></script>
    <script src="../public/js/market/aitems.js" type="module"></script>
    <script src="../public/js/market/addtoken.js" type="module"></script>
  </body>
</html>
